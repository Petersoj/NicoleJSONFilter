plugins {
    id 'java'
    id 'application'
}

group 'net.jacobpeterson.randomprojects'
version '1.0-SNAPSHOT'

sourceCompatibility = 14
targetCompatibility = 14

mainClassName = 'net.jacobpeterson.randomprojects.NicoleJSONFilter'

jar {
    manifest {
        attributes(
                'Main-Class': 'net.jacobpeterson.randomprojects.NicoleJSONFilter'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
}
